<div class="w-60 drop-shadow-2xl bg-white rounded m-6">
    <div class="w-full flex justify-center">
        <h1 class="text-xl">{{ dish.name }}</h1>
    </div>
    <div class="mx-8">
        <img class="rounded object-cover drop-shadow-md"  src="{{dish.img}}" alt="">
    </div>
    <div class="py-2 px-8 text-l">
        <h2>Calories: {{ dish.cal }}</h2>
        <h2>Carbs: {{ dish.carbs}}</h2>
        <h2>Fat: {{ dish.fat }}</h2>
        <h2>Protein: {{ dish.protein }}</h2>
    </div>
    <div class="flex justify-center py-5">
        <button class="bg-white hover:bg-gray-200 text-gray-800  font-bold py-2 px-4 rounded inline-flex items-center drop-shadow-xl">

            Next recipe
        </button>
    </div>
</div>
